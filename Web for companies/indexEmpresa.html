<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="webthemez" />

    <!-- Title -->
    <title>Gamarrita</title>
    <!-- CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="fonts/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Favicons -->
    <link href="images/favicon/favicon.png" rel="shortcut icon" />

    <!-- Modernizr Scripts -->
    <!-- <script src="js/modernizr-2.7.1.min.js"></script> -->

    <script type="text/javascript">
      function Local() {
        $("#btnLocal").removeClass("empresaOption");
        $("#btnLocal").addClass("empresaOptionActive");
        $("#btnProducto").removeClass("empresaOptionActive");
        $("#btnProducto").addClass("empresaOption");
        $("#btnPedido").removeClass("empresaOptionActive");
        $("#btnPedido").addClass("empresaOption");
        $("#manEmpresas").prop("src", "listaLocal.html");
      }

      function Producto() {
        $("#btnLocal").removeClass("empresaOptionActive");
        $("#btnLocal").addClass("empresaOption");
        $("#btnProducto").removeClass("empresaOption");
        $("#btnProducto").addClass("empresaOptionActive");
        $("#btnPedido").removeClass("empresaOptionActive");
        $("#btnPedido").addClass("empresaOption");
        $("#manEmpresas").prop("src", "listaProducto.html");
      }

      function Pedido() {
        $("#btnLocal").removeClass("empresaOptionActive");
        $("#btnLocal").addClass("empresaOption");
        $("#btnProducto").removeClass("empresaOptionActive");
        $("#btnProducto").addClass("empresaOption");
        $("#btnPedido").removeClass("empresaOption");
        $("#btnPedido").addClass("empresaOptionActive");
        $("#manEmpresas").prop("src", "listaPedido.html");
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="sidebarLogo">
          <div class="col-md-12">
            <img class="img-logo" src="images/logo.png" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sidebarLeft">
          <div class="col-md-4">
            <img class="img-ico" src="images/foto.png" alt="" />
          </div>
          <div class="col-md-8 inText">
            Bienvenido (a) <br />
            Nancy Caballero
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sidebarOption">
          <div class="col-md-12">
            <div id="btnLocal" class="empresaOptionActive" onclick="Local()">
              Locales
            </div>
          </div>
          <div class="col-md-12">
            <div id="btnProducto" class="empresaOption" onclick="Producto()">
              Productos
            </div>
          </div>
          <div class="col-md-12">
            <div id="btnPedido" class="empresaOption" onclick="Pedido()">
              Pedidos
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sidebarFooter">
          <div class="col-md-12 inText">
            EMPRESAS
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="sidebarMain">
          <div class="col-md-9">
            <img class="img-logo" src="images/foto.png" alt="" />
          </div>
          <div class="col-md-2 inText">
            Nancy Caballero
          </div>
          <div class="col-md-1 inText">
            <img class="img-logo" src="images/icons/abajo.png" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="sidebarRight">
          <iframe
            id="manEmpresas"
            src="listaLocal.html"
            style="border-width: 0px;width: 100%;height: 100%"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
