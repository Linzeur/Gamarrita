    <link href="css/styles.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="images/favicon/favicon.png" rel="shortcut icon">
    <!-- Modernizr Scripts -->
    <script src="js/modernizr-2.7.1.min.js"></script>

<body class="index" id="to-top">

	<section class="headerLogin" id="section-1">
			<div class="container">
					<div class="row">
							<div class="col-md-1 headerGCol">

							</div>
					</div>
			</div>
	</section>

	<section class="banner" id="section-2">
			<div class="container">
					<div class="row">
							<div class="col-md-5 bannerCol">
							</div>
							<div class="col-md-2 bannerCol">
									<figure>
											<a href="./index.html">
													<img class="img-logo" src="images/logo.png" alt="">
											</a>
									</figure>
							</div>
							<div class="col-md-7 bannerCol">
							</div>
					</div>
			</div>
	</section>

	<section>
			<div class=login>
					<div class="container">
							<div class="row">
									<div class="col-md-5 loginCol">
									</div>
									<div class="col-md-2 loginCol">
											Iniciar sesión
									</div>
									<div class="col-md-7 loginCol">
									</div>
							</div>
							<div class="row">
									<div class="col-md-4 subloginCol">
									</div>
									<div class="col-md-4 subloginCol">
											Ingresa tus datos para iniciar sesión
									</div>
									<div class="col-md-6 subloginCol">
									</div>
							</div>
							<div class="row">
									&nbsp;
							</div>
							<div class="row">
									<div class="col-md-3 subloginCol">
									</div>
									<div class="col-md-6 bodyloginCol">
											<input type="text" class="form-control" id="txtInputUser" placeholder="Correo electrónico">
											<p style="color:red;font-weight: bold;text-align: left" id="errorEmail"></p>
									</div>
									<div class="col-md-5 subloginCol">
									</div>
							</div>
							<div class="row">
									<div class="col-md-3 subloginCol">
									</div>
									<div class="col-md-6 bodyloginCol">
											<input type="password" class="form-control" id="txtInputPassword" placeholder="Contraseña">
											<p style="color:red;font-weight: bold;text-align: left" id="errorPassword"></p>
									</div>
									<div class="col-md-5 subloginCol">
									</div>
							</div>
							<div class="row">
									<div class="col-md-3 subloginCol">
									</div>
									<div class="col-md-6 subloginCol">
											o
									</div>
									<div class="col-md-5 subloginCol">
									</div>
							</div>
							<div class="row">
									<div class="col-md-3 subloginCol">
									</div>
									<div class="col-md-6 bodyloginCol">
											<button class="loginBtn loginBtn--facebook">
													Registrate con Facebook
											</button>
									</div>
									<div class="col-md-5 subloginCol">
									</div>
							</div>

							<div class="row">
									<div class="col-md-3 subloginCol">
									</div>
									<div class="col-md-6 bodyloginCol">
											<button class="loginBtnG loginBtn--google">
													Registrate con Google
											</button>
									</div>
									<div class="col-md-5 subloginCol">
									</div>
							</div>
							<div class="row">
									&nbsp;
							</div>
							<div class="row">
									<div class="col-md-4 subloginCol">
									</div>
									<div class="col-md-4 subloginCol">
											¿Aun no tienes una cuenta? Creala <a href="crearUsuario.html">aquí</a>
									</div>
									<div class="col-md-6 subloginCol">
									</div>
							</div>
							<div class="row">
									<div class="col-md-4 subloginCol">
									</div>
									<div class="col-md-4 subloginCol">
											<a href="contraseña.html">Olvidé mi contraseña</a>
									</div>
									<div class="col-md-6 subloginCol">
									</div>
							</div>
							<div class="row">
									&nbsp;
							</div>
							<div class="row">
									<div class="col-md-3 subloginCol">
									</div>
									<div class="col-md-6 bannerCol">
											<button class="btn btnInicio" id="btnSignIn">
													Iniciar sesión
											</button>
									</div>
									<div class="col-md-5 subloginCol">
									</div>
							</div>
					</div>
			</div>

	</section>

	<section class="footer" id="section-4">
			<div class="container">
					<div class="row">
							<div class="col-md-2 bannerCol">
									<figure>
											<a href="./index.html">
													<img class="img-logo" src="images/logo.png" alt="">
											</a>
									</figure>
							</div>
							<div class="col-md-2"></div>
							<div class="col-md-3">Redes Sociales</div>
							<div class="col-md-3">Contacto</div>
					</div>
			</div>
			<div class="container">
					<div class="row">
							<div class="col-md-12">
									<div class="row">
											<div class="col-md-6 col-md-offset-4 subscribeCol">
													<section class="subscribe-description">
															<p>
																	Gamarrita 2018. Todos los derechos reservados.
															</p>
													</section>
											</div>
									</div>
							</div>
					</div>
			</div>
	</section>

	<div class="modal fade" id="modalError" tabindex="-1" role="dialog" aria-labelledby="modalErrorLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalErrorLabel" style="display:-webkit-inline-box">Autenticación Inválida</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p style="color:red" id="errorMessage"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="Scripts/SignIn.js"></script>
</body>

</html>
